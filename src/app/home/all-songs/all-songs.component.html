<div class="p-3 h-100 overflow-hidden">
  <div #searchInputContainer class="p-3">
    <input
      type="text"
      placeholder="Search Songs..."
      class="form-control"
      [(ngModel)]="searchText"
      (ngModelChange)="filterSongs($event)"
    />
  </div>
  <div
    [ngStyle]="{
      height: 'calc(100% - ' + searchInputContainer?.clientHeight + 'px)'
    }"
    class="overflow-hidden"
  >
    <app-songs-list
      *ngIf="tempSongList?.length; else noResultTemplate"
      [songs]="tempSongList"
      [showAddLink]="showAddLink"
      [songsObj]="songsObj"
      (addSong)="addSongToList($event)"
    ></app-songs-list>
    <ng-template #noResultTemplate>
        <div class="font-22 p-3 text-center font-weight-bold col-8 mx-auto">
          We are not able to find more results, Please search with proper name <br>
          <img class="mt-3" src="../../../assets/no_results_found.png" alt="No Results">
      </div>
    </ng-template>
  </div>
</div>
