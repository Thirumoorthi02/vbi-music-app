<div #returnLink (click)="back()" class="text-underline text-right purple-text py-2 px-5 cursor-pointer font-18">
  Return
</div>
<div
  [ngStyle]="{
    height: 'calc(100% - ' + returnLink?.clientHeight + 'px)'
  }"
  class="overflow-hidden"
>
  <app-all-songs
    [showAddLink]="true"
    [songsObj]="songsObj"
    (addSong)="addSongToPlaylist($event)"
  ></app-all-songs>
</div>
